<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Small Projects Portfolio</title>
   <link rel="stylesheet" href="index.css">

   <script src="index.js" defer></script>
   <script src="https://kit.fontawesome.com/d0d2d8a261.js" crossorigin="anonymous"></script>
</head>

<body>

   <!-- preloader -->
   <div class="preloader">
      <img src="preloader.gif" alt="preloader" class="preloader__item" />
   </div>
   

   <main>

      <header class="header container flex">
         <p class="header__logo">&#60devdanny&#62</p>
         <nav class="header__nav">
            <ul class="header__ul flex">
               <li><a href="#welcome">About</a></li>
               <li><a href="#projects">Work</a></li>
               <li><a href="#contact">Contact</a></li>
            </ul>
         </nav>
      </header>

      <section class="welcome flex" id="welcome">
         <h1 class="welcome__heading">Hi, my name is Danny</h1>
         <p class="welcome__subheading">a web developer</p>
      </section>

      <section class="projects container" id="projects">
         <h2 class="projects__heading">These are some of my projects</h2>
         <div class="projects__grid" id="projectsEl"></div>
         <div class="projects__btn-container">
            <button class="projects__btn-more" id="btnMore">Show more</button>
            <button class="projects__btn-hide" id="btnHide">Hide</button>   
         </div>
      </section>

      <section class="contact" id="contact">
         <h2 class="contact__heading">Let's work together...</h2>
         <p class="contact__subheading">How do you take your coffee?</p>
         <div class="contact__links">
            <a href="https://www.facebook.com/valerii.danylenko" target="_blank" class="contact__details">Facebook</a>
            <a id="profile-link" href="https://github.com/DannyLenk" target="_blank" class="contact__details">GitHub</a>
            <a href="#" class="contact__details">Linked In</a>
            <a href="https://www.codewars.com/users/DannyLenk" target="_blank" class="contact__details">Codewars</a>
            <a href="tel:555-555-5555" class="contact__details">My Portfolio</a>
         </div>
      </section>

      <footer class="footer">
         <p class="footer__text">Check it out on
            <a class="footer__link" href="https://github.com/DannyLenk/beta-portfolio.git" target="_blank"><i class="fa-brands fa-github"></i></a>
         </p>
      </footer>
   </main>
</body>
</html>
