<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/d0d2d8a261.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <a target="_blank" href="https://github.com/DannyLenk/beta-portfolio/tree/main/projects/dom-projects/projects/simple-counter" id="github-link"><i class="fa-brands fa-github"></i></a>

    <main>
      <div class="container">
        <h1>counter</h1>
        <span id="value">0</span>
        <div class="button-container">
          <button class="btn decrease">decrease</button>
          <button class="btn reset">reset</button>
          <button class="btn increase">increase</button>
          <button class="btn saveBtn">save</button>
        </div>
        <h4>My counters: <span id="myCounters"></span></h4>
      </div>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
