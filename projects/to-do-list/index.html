<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Your To-Do List</title>
   <link rel="stylesheet" href="index.css">
   <script src="index.js" defer></script>
</head>
<body>
   <div class="white-wrapper">
      <section class="input">
         <h1 class="input__h1">To-Do List</h1>
         <input type="text" id="inputField" class="input__inputField" placeholder="Add an item!">
         <button class="input__submitBtn" id="submitBtn">Submit</button>
         <button class="input__clearBtn" id="clearBtn">Clear List</button>
      </section>
      <section class="output">
         <h2 class="output__h2" style="display:none"></h2>
         <ul class="output__ul">
   
         </ul>
      </section>   
   </div>
</body>
</html>
